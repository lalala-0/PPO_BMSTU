{{ define "judge-profile" }}
{{ template "template_start" . }}
<div class="row d-flex justify-content-center mt-5">
    <div class="col-8">
        <h2>{{ .title }}</h2>
        <div class="card mt-4 mb-4">
            <div class="card-header">
                Ваши данные
            </div>
            <div class="card-body">
                <ul class="list-unstyled">
                    <li><b>Имя пользователя:</b> {{ .judge.Login }}</li>
                    <li><b>ФИО:</b> {{ .judge.FIO }}</li>
                    <li><b>Должность:</b> {{ .judge.Post }}</li>
                    <li><b>Статус:</b> {{ .judge.Role }}</li>
                </ul>
            </div>
        </div>
        <a href="/judge/{{ .judge.ID }}/edit" class="btn btn-primary">Редактировать профиль</a>
        <a href="/judge/change-password" class="btn btn-primary">Изменить пароль</a>
    </div>
</div>
{{ template "template_end" . }}
{{ end }}
