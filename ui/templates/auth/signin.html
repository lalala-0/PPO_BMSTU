{{ define "signin" }}
{{ template "template_start" . }}

<div class="row d-flex justify-content-center mt-5">
    <div class="col-8">
        <h2>{{ .title }}</h2>
        {{ if .error }}
        <div class="alert alert-danger">
            {{ .error }}
        </div>
        {{ end }}
        <form method="post">
            <div class="form-group">
                <label for="InputLogin">Имя пользователя</label>
                <input type="login" class="form-control" id="InputLogin" name="InputLogin" aria-describedby="loginHelp"
                       placeholder="Login" value="{{ .formData.Login }}">
            </div>
            <div class="form-group">
                <label for="InputPassword">Пароль</label>
                <input type="password" class="form-control" id="InputPassword" name="InputPassword"
                       placeholder="Пароль">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Войти</button>
        </form>
    </div>
</div>

{{ template "template_end" }}
{{ end }}
