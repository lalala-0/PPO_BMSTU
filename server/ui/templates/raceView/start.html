{{ define "start" }}
{{ template "template_start" . }}

<div class="container mt-5">
    <h2>Процедура старта</h2>

    {{ if .error }}
    <div class="alert alert-danger" role="alert">
        {{ .error }}
    </div>
    {{ end }}

    <form action="/ui/ratings/{{ .ratingView.ID }}/races/{{ .raceView.ID }}/start" method="post">
        <div class="form-group">
            <label for="ratingName">Рейтинг:</label>
            <input type="text" class="form-control" id="ratingName" name="ratingName" value="{{ .ratingView.Name }}" readonly>
        </div>

        <h4>Экипажи</h4>
        <div class="form-group">
            <label for="InputFalshStartSailNums">Номера парусов фальш-стартовавших яхт</label>
            <input type="text" class="form-control" id="InputFalshStartSailNums" name="falshStartSailNums" required>
            <small class="form-text text-muted">Введите номера парусов через запятую. Возможные варианты: {{ range .crews }}{{ .SailNum }}, {{ end }}</small>
        </div>

        <button type="submit" class="btn btn-primary">Начать гонку</button>
    </form>
</div>

{{ template "template_end" . }}
{{ end }}
