{{ define "attachCrewParticipant" }}
{{ template "template_start" . }}
<div class="row d-flex justify-content-center mt-5">
    <div class="col-8">
        <h2>Добавить участника команды</h2>
        {{ if .error }}
        <div class="alert alert-danger">
            {{ .error }}
        </div>
        {{ end }}
        <form method="post">
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="helmsman" name="helmsman" value="1" {{ if eq $.formData.Helmsman 1 }}checked{{ end }}>
                    <label class="form-check-label" for="helmsman">
                        Рулевой
                    </label>
                </div>
                <input type="hidden" name="helmsman" value="0">
            </div>
            <div class="form-group">
                <label for="InputParticipantID">Участник</label>
                <select class="form-control" id="InputParticipantID" name="participantID" required>
                    {{ range .participants }}
                    <option value="{{ .ID }}" {{ if eq $.formData.ParticipantID .ID }}selected{{ end }}>{{ .FIO }}</option>
                    {{ end }}
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-2 mb-2">Добавить участника команды </button>
        </form>
    </div>
</div>
{{ template "template_end" . }}
{{ end }}
